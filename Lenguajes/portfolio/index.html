<!DOCTYPE html>
<html>
    <head> <!-- Elemento donde vamos a meter metadatos, informacion extra etc... No se renderiza y sirve para darle datos a  la pagina-->
        <!--"meta" Metadato-->
        <title>Portfolio Dylan</title> <!-- "title" Es clave, sirve para poner titulo a la pagina, aparece arriba en la pestaña y tambien sirve para luego cuando aparece en el buscador -->
        <meta name="description" content="Portfolio de Dylan, estudiante de desarrollo de aplicaciones web">
        <meta charset="utf-8"> <!-- Codificacion -->
        <meta name="viewport" content="width=device-width"> <!-- Sirve para que el sitio se adaptable -->
        <meta name="robots" content="index, follow"> <!-- Un metadato imprtante para google le inicamos si tiene que indexar la pagina y si tiene que seguir los enlaces -->
        <meta name="theme-color" content="#09f"> <!-- Sirve para cambiar el color de la parte superior del navegador cuando esté en nuestra pagina -->
        
        <link rel="icon" type="image/jpg" href="./img/dylan.PNG"> <!-- Sirve para poner un favicon -->
        
        <!-- OPEN GRAPH sirve para cuando compartas un contenido se vea bien-->

        <meta property="og:title" content="Portfolio de Dylan">
        <meta property="description" content="Portfolio de Dylan, estudiante de desarollo de aplicaciones web">
        
        <!-- Sirve para poner estilos-->
        <style>
            body {
                background: rgb(255, 255, 255);
            }
        </style>
        
    </head>


<body>

<!-- "h1" Titulo-->
<h1>Portfolio de Dylan Alves</h1>

<!-- "p" Insertar parrafo -->
<!-- "strong" Negrita -->
<p>Estudiante de primer año de <strong>diseño de aplicaciones web</strong>.</p>

<h2>Exeriencia</h2>

<!-- "ul" Lista-->
<!--"li" Lista desordenada-->
<!-- "class" Forma de identificar elementos que se repiten-->
<ul>
    <li class="list-item">WDMI FCT - 2023</li>
    <li class="list-item">Pamasat FCT - 2021</li>
</ul>

<!-- "img" Imagen/ El src atributo que en este caso nos permite indicar que imagen queremos cargar--> 
<!-- "id" Sirve para identificar algo (No puede tener un nombre igual a otro id)-->
<!-- "height" Altura (Las comillas son opcionales) -->
<!-- "width" Ancho (las comillas son opcionales) -->
<!-- "title" Sirve para definir el titulo de la imagen, se puede visualizar si pones el raton encima de la imagen -->
<!-- "src" Sirve para poner el link-->
<!-- "alt" Sirve para describir la imagen, es util por si la imagen no carga o para las personas que tienen problemas de vista -->
<img 
    id="photo-image"
    height="270"
    width="230"
    title="foto personal Dylan"
    src="./img/dylan.PNG"
    alt="Foto personal de Dylan Alves Pinto"
>

</body>

</html>
