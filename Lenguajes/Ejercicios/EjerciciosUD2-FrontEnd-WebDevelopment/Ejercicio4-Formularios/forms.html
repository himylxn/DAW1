<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <img src="./img/burger-svgrepo-com.svg" alt="Hamburguesa" width="120px">

    <hr>

    <h1>Create a burguer!</h1>

    <form>
        <p>
            <label for="tipo">Tipo de carne:
                <input type="text" id="tipo">
            </label>
        </p>

        <p>
            <label for="cantidad">Cantidad de Carnes:
                <input type="text" id="cantidad">
            </label>
        </p>

        <p>
            <label for="punto">Punto de carne:
                Poco hecha <input type="range" id="punto"> Muy hecha
            </label>
        </p>

        <p>
            <label for="complementos">Que complementos quieres?
                <input type="checkbox" id="complementos">
                
            </label>
        </p>
    </form>

    <form>
        <label for="checkbox1">Opción 1:</label>
        <input type="checkbox" id="checkbox1" name="opcion1">

        <label for="checkbox2">Opción 2:</label>
        <input type="checkbox" id="checkbox2" name="opcion2">

        <label for="checkbox3">Opción 3:</label>
        <input type="checkbox" id="checkbox3" name="opcion3">
    </form>




</body>

</html>
